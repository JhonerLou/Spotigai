<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mood Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #player {
            /* Aspect ratio 16:9 */
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem; /* mb-4 */
        }
        #player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Style for the track list */
        #track-list-container {
             max-height: 300px; /* Limit height and add scroll */
             overflow-y: auto;
             background-color: rgba(0, 0, 0, 0.3); /* Slightly darker background */
             border-radius: 0.5rem;
             padding: 0.5rem 1rem; /* Add some padding */
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
         #track-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
         #track-list li {
            padding: 0.5rem 0.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease-in-out;
            cursor: pointer; /* Indicate it's clickable */
            font-size: 0.875rem; /* text-sm */
        }
        #track-list li:last-child {
             border-bottom: none;
        }
        #track-list li.playing {
             background-color: rgba(168, 85, 247, 0.3); /* Purple tint */
             font-weight: 600; /* semibold */
        }
         #track-list li:hover {
             background-color: rgba(255, 255, 255, 0.1);
         }

         /* Style for controls */
         .controls button {
             transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
         }
         .controls button:active {
             transform: scale(0.95);
         }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center text-white p-4">
    <div class="bg-black bg-opacity-70 p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-2xl backdrop-blur-sm border border-gray-700">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Your Mood Playlist</h1>

        {% if error %}
            <div class="bg-red-500 bg-opacity-50 text-red-100 p-4 rounded-md mb-4 border border-red-700">
                <p><strong>Error:</strong> {{ error }}</p>
                <p class="mt-2"><a href="{{ url_for('select_options') }}" class="underline hover:text-red-200">Go back and try again</a></p>
            </div>
        {% else %}
            <!-- YouTube Player Container -->
            <div id="player"></div>

            <!-- Track Info Display -->
            <div class="mt-4 mb-4 text-center">
                 <p class="text-lg font-semibold" id="current-track-title">Loading...</p>
                 <!-- Optional: Display YouTube title for debugging/info
                 <p class="text-xs text-gray-400 mt-1" id="current-youtube-title"></p>
                 -->
            </div>

            <!-- Playback Controls -->
            <div class="controls flex justify-center space-x-4 mb-6">
                <button id="prev-button" onclick="prevVideo()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.189v8.622zm-7.108-4.062L6.78 8.189a1.125 1.125 0 00-1.683.977v8.622a1.125 1.125 0 001.683.977l7.108-4.062a1.125 1.125 0 000-1.953z" />
                    </svg>
                </button>
                <button id="play-pause-button" onclick="togglePlayPause()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-5 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                    </svg>
                     <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                    </svg>
                </button>
                <button id="next-button" onclick="nextVideo()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.189v8.622c0 .864.933 1.405 1.683.977l7.108-4.062a1.125 1.125 0 010-1.953L4.683 7.211A1.125 1.125 0 003 8.189zm7.108 4.062L17.22 8.189a1.125 1.125 0 011.683.977v8.622a1.125 1.125 0 01-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953z" />
                    </svg>
                </button>
            </div>

            <!-- Track List -->
            <div id="track-list-container" class="mb-4">
                 <h2 class="text-lg font-semibold mb-2 text-center text-gray-300">Playlist Tracks</h2>
                 <div id="track-list">
                    <ul>
                        <!-- Track items will be populated by JavaScript -->
                    </ul>
                </div>
            </div>

             <!-- Back Link -->
             <div class="mt-6 text-center">
                <a href="{{ url_for('select_options') }}" class="text-sm text-purple-400 hover:text-purple-300 transition duration-150 ease-in-out">Generate Another Playlist</a>
            </div>

            <script>
                // Load the IFrame Player API code asynchronously.
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                var player;
                var videoIds = JSON.parse({{ video_ids_json|safe }}); // Video IDs from Flask
                var trackNames = JSON.parse({{ track_names_json|safe }}); // Track names from Flask
                var youtubeTitles = JSON.parse({{ youtube_titles_json|safe }}); // YouTube titles from Flask
                var currentVideoIndex = 0;
                var isPlaying = false; // Track player state

                // This function creates an <iframe> (and YouTube player) after the API code downloads.
                function onYouTubeIframeAPIReady() {
                    if (videoIds && videoIds.length > 0) {
                        player = new YT.Player('player', {
                            height: '360', // Adjust as needed
                            width: '640', // Adjust as needed
                            videoId: videoIds[currentVideoIndex], // Load first video
                            playerVars: {
                                'playsinline': 1, // Important for mobile playback
                                'autoplay': 1, // Start playing automatically
                                'controls': 0, // Hide default controls
                                'loop': 0, // Loop handled by onStateChange
                                'playlist': videoIds.join(',') // Required for looping/next/prev functionality
                            },
                            events: {
                                'onReady': onPlayerReady,
                                'onStateChange': onPlayerStateChange,
                                // --- ADDED: onError event handler ---
                                'onError': onPlayerError
                                // --- End Add ---
                            }
                        });
                        populateTrackList(); // Populate the list once API is ready
                    } else {
                        document.getElementById('current-track-title').innerText = "No videos found for this playlist.";
                        // Hide controls if no videos
                        document.querySelector('.controls').style.display = 'none';
                    }
                }

                // The API will call this function when the video player is ready.
                function onPlayerReady(event) {
                    isPlaying = true; // Assume autoplay works
                    updatePlayPauseButton();
                    updateTrackInfo();
                    event.target.playVideo(); // Ensure playback starts
                }

                // The API calls this function when the player's state changes.
                function onPlayerStateChange(event) {
                    if (event.data == YT.PlayerState.PLAYING) {
                        isPlaying = true;
                        updatePlayPauseButton();
                        // Update track info when a new video starts playing in the playlist
                        currentVideoIndex = player.getPlaylistIndex();
                        updateTrackInfo();
                    } else if (event.data == YT.PlayerState.PAUSED) {
                        isPlaying = false;
                        updatePlayPauseButton();
                    } else if (event.data == YT.PlayerState.ENDED) {
                        // YouTube API's playlist parameter handles looping automatically.
                        // If you needed manual looping:
                        // currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
                        // player.loadVideoById(videoIds[currentVideoIndex]);
                        isPlaying = true; // Assume it loops and starts playing
                        updatePlayPauseButton();
                        // Update index and info (necessary even with auto-loop for correct display)
                         currentVideoIndex = player.getPlaylistIndex();
                        updateTrackInfo();
                    }
                }

                // --- ADDED: Function to handle player errors ---
                function onPlayerError(event) {
                    console.error("YouTube Player Error:", event.data);
                    // Error Codes documentation: https://developers.google.com/youtube/iframe_api_reference#onError
                    // Common errors: 2 (invalid parameter), 5 (HTML5 player error), 100 (not found), 101/150 (embedding disabled)
                    console.log(`Error playing video: ${videoIds[currentVideoIndex]}. Skipping to next.`);
                    // Attempt to skip to the next video
                    if (player && typeof player.nextVideo === 'function') {
                        player.nextVideo();
                    }
                }
                // --- End Add ---


                // --- Control functions ---
                function togglePlayPause() {
                    if (player) {
                        if (isPlaying) {
                            player.pauseVideo();
                        } else {
                            player.playVideo();
                        }
                    }
                }

                function nextVideo() {
                    if (player && typeof player.nextVideo === 'function') {
                        player.nextVideo();
                        // Update state immediately for responsiveness, onStateChange will confirm
                        isPlaying = true;
                        updatePlayPauseButton();
                    }
                }

                function prevVideo() {
                     if (player && typeof player.previousVideo === 'function') {
                        player.previousVideo();
                         // Update state immediately
                        isPlaying = true;
                        updatePlayPauseButton();
                    }
                }

                function updatePlayPauseButton() {
                    const playIcon = document.getElementById('play-icon');
                    const pauseIcon = document.getElementById('pause-icon');
                    if (isPlaying) {
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    } else {
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                }

                 // --- Track List Functions ---
                 function populateTrackList() {
                     const trackListUl = document.querySelector('#track-list ul');
                     trackListUl.innerHTML = ''; // Clear previous list items
                     trackNames.forEach((name, index) => {
                         const li = document.createElement('li');
                         li.textContent = name;
                         li.dataset.index = index; // Store index to identify track
                         li.onclick = () => playTrackByIndex(index); // Add click handler
                         trackListUl.appendChild(li);
                     });
                 }

                 function playTrackByIndex(index) {
                     if (player && typeof player.playVideoAt === 'function') {
                         player.playVideoAt(index);
                         currentVideoIndex = index;
                         isPlaying = true;
                         updatePlayPauseButton();
                         updateTrackInfo(); // Update display immediately
                     }
                 }


                function updateTrackInfo() {
                    if (trackNames && trackNames.length > currentVideoIndex) {
                        document.getElementById('current-track-title').innerText = trackNames[currentVideoIndex];
                    } else {
                         document.getElementById('current-track-title').innerText = "Track info unavailable";
                    }
                    // Optional: Display YouTube title
                    // if (youtubeTitles && youtubeTitles.length > currentVideoIndex) {
                    //    document.getElementById('current-youtube-title').innerText = `YT: ${youtubeTitles[currentVideoIndex]}`;
                    // }

                     // Highlight the current track in the list
                     const trackListItems = document.querySelectorAll('#track-list li');
                     trackListItems.forEach((item, index) => {
                         if (index === currentVideoIndex) {
                             item.classList.add('playing');
                             // Scroll into view if needed
                             item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                         } else {
                             item.classList.remove('playing');
                         }
                     });
                }

            </script>
        {% endif %}
    </div>
</body>
</html>
